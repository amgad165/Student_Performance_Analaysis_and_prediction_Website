</div>

<!-- pie0 -->
<script>

 var options = {
   colors : ['#8FBC8F','#FF0000'],


   title: {
    text: "Students Pass/Fail",
    align: 'left',
    margin :10,
    offsetX: 55,
    offsetY: 0,
    floating: false,
    style: {
      fontSize:  '14px',
      fontWeight:  'bold',
      color:  '#263238'
    },
},
           series: [{{students_info.1}}, {{students_info.2}}],
           chart: {
           width: 380,
           type: 'pie',

         },
         plotOptions: {

       pie: {
         customScale: 0.9
       }
     }
         ,
         labels: ['Total Passed', 'Total Failed',],
         responsive: [{
           breakpoint: 480,
           options: {
             chart: {
               width: 200
             },

           }
         }]
         };

         var chart = new ApexCharts(document.querySelector("#pie0"), options);
         chart.render();
 </script>
